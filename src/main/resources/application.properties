spring.application.name=slike-service
server.port=8082

spring.datasource.url= jdbc:mysql://localhost:3307/slike_db?autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.platform=mysql
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql= true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

amazonProperties.endpointUrl: https://s3.eu-central-1.amazonaws.com
amazonProperties.bucketName: rso-slike-service-s3
amazonProperties.accessKey: <accessKey>
amazonProperties.secretKey: <secretKey>

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
